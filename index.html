<!DOCTYPE html>

<!--The HTML file for the hello.JS file-->

<html lang="en">


<!--The head tag contains the metadata of the page-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<!--The body contains the actual content of the webpage-->
<body>
    
    <!--Heading with a set id which will be accessed by the hello.js file-->
    <h1 id="heading"></h1>

    <!--The script tag links the js file with the html file.
    It must be written after the content of the body to ensure the page is rendered-->
    <script src="hello.js"></script>
</body>
</html>
